version: '2'

services:
  app:
    build: .
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=standardfile
      - DB_USERNAME=root
      - DB_PASSWORD=secret123
    links:
      - db
    ports:
      - "3000:3000"
  db:
    image: mysql:5.7.17
    environment:
      - MYSQL_ROOT_PASSWORD=secret123
    volumes:
      - db_data:/var/lib/mysql
  web:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:80"
volumes:
  db_data:
